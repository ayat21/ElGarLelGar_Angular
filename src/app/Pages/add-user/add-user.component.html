<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register"   >
 <app-header></app-header>

    <div class="row align-content-center " style="margin-top: 100px;" >
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input type="submit" name="" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                   
                    <form  
                        class="row register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text"  formControlName="Name"    
                                class="form-control" placeholder="Name *" 
                                [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                                <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                                    <div *ngIf="f.Name.errors.required">First Name is required</div>
                                </div>
                            </div> 
                            <div class="form-group">
                                <input type="password"
                                    class="form-control"
                                    required
                                    minlength="4"
                                    [(ngModel)]=newUser.Password
                                    placeholder="Password *" value="" />
                            </div>
                            
                            <div class="form-group">
                                <input name="Email" required [(ngModel)]="newUser.Email" type="email" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            
                            <div class="group " style="margin-bottom: 15px;"> 
                                <select name="City" required  [(ngModel)]="SelCityId" (change)="FillAreaDDL();" 
                                 class="form-control">
                                  <option > Choose City</option>
                                    <option *ngFor="let City of _allCity | async"
                                     value={{City.ID}}  >
                                     {{City.Name}}</option>
                                  
                                </select>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                              </div>
                              <div class="group " style="margin-bottom: 15px;"> 
                                <select name="Area" required [(ngModel)]="SelAreaId" (change)="FillStreetDDL();" 
                                  class="form-control">
                                  <option> Choose Area</option>
                                    <option *ngFor="let Area of _allArea | async" value={{Area.ID}}>
                                      {{Area.Name}}</option>
                                    
                                </select>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                              </div>
                              <div class="group " style="margin-bottom: 15px;"> 
                                <select  name="streetID"required id="inputState"
                                 class="form-control"[(ngModel)]="newUser.streetID" >
                                  <option> Choose Street</option>
                                    <option *ngFor="let Street of _allStreet | async"
                                     value={{Street.ID}}>{{Street.Name}}</option>
                                  
                                </select>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                              </div>
                            <button
                            
                             [disabled]="loading" class="btn btn-primary text-center">
                                <span *ngIf="loading" 
                                class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                            
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
