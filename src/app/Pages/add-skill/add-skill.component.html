<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
                    <div class="form-group">  
                     <input type="number" name="UserID" [(ngModel)]="newSkillID" hidden/>                      
                        <input [(ngModel)]="newSkill.Name" type="text" style="text-align: right;" class="form-control"   placeholder="إسم الحرفة" name="Name">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="newSkill.Description"type="text" style="text-align: right;"class="form-control"  placeholder="وصف الحرفة" name="Description">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="newSkill.Price" type="text"style="text-align: right;" class="form-control"  id="price" placeholder="السعر" name="Price">
                    </div>
                    <div  style="text-align: right;">
                     <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                    </div>
        
                 <button type="button"(click)="addSkill()" class="btn btn-labeled btn-success">
                     <span class="btn-label"><i class="fa fa-check"></i></span>اضف حرفة ما
                 </button>
          
          
  <!--End Assets-->
   
    <div class="container" style="width: 90%;">
        <div class="row">
           <div class="col-md-12">
               
              <div class="table-responsive">
      
                      
                    <table id="mytable" class="table table-bordred table-striped" *ngIf="SkillList$">
                         
                         <thead>                       
                         <th><input type="checkbox" id="checkall" /></th>
                         <th style="font-size: large;">الصورة</th>
                         <th style="font-size: large;">الحرفة</th>
                          <th style="font-size: large;">الوصف</th>
                           <th style="font-size: large;">السعر</th> 
                           <th style="font-size: large;">حذف</th>
                         </thead>
          <tbody>
          
          <tr *ngFor="let skill of SkillList$| async">
          <td><input type="checkbox" class="checkthis" /></td>
          <td><img [src]="createPhoto(skill.Photo)" 
            alt="profile picture" style="width:60px; height:60px;"></td>
          <td>{{ skill.Name }}</td>
          <td>{{ skill.Description }}</td>
          <td>{{ skill.Price }}</td> 
          <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"(click)="deleteSkill(skill.ID)" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          
          
         
          
         
          
          </tbody>
              
      </table> 
      
      <div class="clearfix"></div>
      <ul class="pagination pull-center" style="margin-left: 180px;">
        <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
                      
                  </div>
                  
              
      
    </div><!--/tab-pane-->
        </div></div>
